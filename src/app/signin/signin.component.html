<section class="pb_cover_v3 overflow-hidden cover-bg-indigo cover-bg-opacity text-left pb_gradient_v1 pb_slant-light" id="section-home">
  <div class="container">
    <div class="row align-items-center justify-content-center">
      <div class="col-md-6">
        <h2 class="heading mb-3">Credicxo Technologies</h2>
        <div class="sub-heading">
          <p class="mb-4"> <a href="http://uicookies.com" target="_blank"></a> <a href="http://uicookies.com" target="_blank"></a></p>
          <!-- <label>New Member</label>
          <p class="mb-5"><a class="btn btn-success btn-lg pb_btn-pill smoothscroll [disabled]" routerLink="/signup">Sign up<span class="pb_font-14 text-uppercase pb_letter-spacing-1"></span></a></p> -->
        </div>
      </div>
      <div class="col-md-1">
      </div>
      <div class="col-md-5 relative align-self-center">

        <form action="#" class="bg-white rounded pb_form_v1">
          <h2 class="mb-4 mt-0 text-center">Login Here</h2>
         
          <div class="form-group">
            <input type="email" class="form-control pb_height-50 reverse" [formControl]="UserName"  placeholder="UserName" required>
            <!-- <span class="text-danger" *ngIf="Email.touched && Email.invalid ">Should be in proper format.</span> -->
          
          </div>
          <div class="form-group">
            <input type="password" class="form-control pb_height-50 reverse" [formControl]="Password" placeholder="Password" required>
            <!-- <div *ngIf="Password.errors.minlength">
              Password must be at least 4 characters long.
            </div> -->
          </div>
         
          <div class="form-group">
            <input type="submit" class="btn btn-primary btn-lg btn-block pb_btn-pill  btn-shadow-blue" value="Login" (click)="Auth()">
          </div>

          <div class="form-group">
              
            </div>
        </form>
        

      </div>
    </div>
  </div>
</section>

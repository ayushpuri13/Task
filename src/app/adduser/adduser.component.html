<section class="pb_cover_v3 overflow-hidden cover-bg-indigo cover-bg-opacity text-left pb_gradient_v1 pb_slant-light" id="section-home">
  <div class="container">
    <div class="row align-items-center justify-content-center">
      <div class="col-md-6">
          <div class="form-group">
              <input type="submit" class="btn btn-primary btn-lg btn-block pb_btn-pill  btn-shadow-blue" value="Home" (click)="Home()">
             
            </div>
            <div class="form-group">
                <input type="submit" class="btn btn-primary btn-lg btn-block pb_btn-pill  btn-shadow-blue" value="Add User" disabled>
              </div>
          <table class="table table-bordered table-stripted table-hover" *ngIf="Admin || Manager">
              <thead>
                <tr>
                  <td>UserName</td><td>Password</td><td>Post</td>
                  <td>Action</td>
            
                </tr>
              </thead>
              <tbody *ngIf="Admin">
                <tr *ngFor="let p of results" >
                  <td>{{p.UserName}}</td><td>{{p.Password}}</td>
                  <td *ngIf="p.Manager">Manager</td> <td *ngIf="p.Client">Client</td>
                  <td><button type="button"  class="btn btn-link" (click)="remove(p)">delete</button>&nbsp;
                    <button type="button"  class="btn btn-link" (click)="edit(p)">edit</button></td>
                </tr>
              </tbody>
              <tbody *ngIf="Manager">

                <tr *ngFor="let p of results" >
                    <td *ngIf="p.Client">{{p.UserName}}</td><td *ngIf="p.Client">{{p.Password}}</td>
                     <td *ngIf="p.Client">Client</td>
                    <td><button type="button"  class="btn btn-link" (click)="remove(p)">delete</button>&nbsp;
                      <button type="button"  class="btn btn-link" (click)="edit(p)">edit</button></td>
                  </tr>
              </tbody>
            </table>
            
        <h2 class="heading mb-3"></h2>
        <div class="sub-heading">
          <p class="mb-4"> <a href="http://uicookies.com" target="_blank"></a> <a href="http://uicookies.com" target="_blank"></a></p>
          <!-- <label>New Member</label>
          <p class="mb-5"><a class="btn btn-success btn-lg pb_btn-pill smoothscroll [disabled]" routerLink="/signup">Sign up<span class="pb_font-14 text-uppercase pb_letter-spacing-1"></span></a></p> -->
        </div>
      </div>
      <div class="col-md-1">
      </div>
      <div class="col-md-5 relative align-self-center">
        <h2 *ngIf="Client">Client can not add a user</h2>

        <form action="#" class="bg-white rounded pb_form_v1" *ngIf="Admin || Manager" #form>
          <h2 class="mb-4 mt-0 text-center">Login Here</h2>
         
          <div class="form-group">
            <input type="email" class="form-control pb_height-50 reverse" name="user.UserName" [(ngModel)]="user.UserName"  placeholder="Username" required>
            <!-- <span class="text-danger" *ngIf="Email.touched && Email.invalid ">Should be in proper format.</span> -->
          
          </div>
          <div class="form-group">
            <input type="password" class="form-control pb_height-50 reverse" name="user.Password" [(ngModel)]="user.Password" placeholder="Password" required>
            <!-- <div *ngIf="Password.errors.minlength">
              Password must be at least 4 characters long.
            </div> -->
          </div>
          <div class="form-group"  >
            <input type="checkbox" name="user.Client" [(ngModel)]="user.Client" #check required>Client
          </div>

          <div class="form-group" *ngIf ="Admin" >
            <input type="checkbox" name="user.Manager" [(ngModel)]="user.Manager" #check required>Manager

          </div>
         
          <div class="form-group">
            <input type="submit" class="btn btn-primary btn-lg btn-block pb_btn-pill  btn-shadow-blue" value="Add" (click)="save()">
          </div>

         
        </form>
        

      </div>
    </div>
  </div>
</section>
<!-- END section -->
